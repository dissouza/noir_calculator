<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="height=device-height, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="reset.css" />
<script src="script.js"></script>

<head>
	<title>Calculadora Noir</title>	
</head>

<body>	
	<main class="block">
		<section class="content">
			<section class="result"><!-- Onde será exibido o resultado -->1234567890,0</section>
			
			<section class="operators" style="font-family: arial"><!-- Operadores: Adição, Subtração, Multiplicação, Divisão -->
				<button class="adicao">+</button>
				<button class="subtracao">-</button>
				<button class="multiplicacao">x</button>
				<button class="divisao">÷</button>
				<button class="clear">c</button>
			</section>
			<section class="numbers"><!-- Bloco dos números, e o botão de igual-->
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-number>0</button>
				<button data-number>.</button>
				<button data-number class="equal">=</button>
				
			</section>
		</section>
	</main>
</body>
</html>
